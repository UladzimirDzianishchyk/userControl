<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div>
    <table border="1">
      <tr>
        <th>id</th>
        <th>userName</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>role</th>
        <th>isActive</th>
        <th>createdAt</th>
      </tr>
      <tr th:each ="user : ${allUser}">
        <td th:utext="${user.id}">...</td>
        <td th:utext="${user.userName}">...</td>
        <td th:utext="${user.firstName}">...</td>
        <td th:utext="${user.lastName}">...</td>
        <td th:utext="${user.role}">...</td>
        <td th:utext="${user.isActive}">...</td>
        <td th:utext="${user.createdAt}">...</td>
        <!--<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/user/' + ${user.id} +'/edit'}">Update User</a></td>
     -->
      </tr>
    </table>
<!--  <a th:href="@{'/user/showUser' + ${user.id}}">Delete</a>-->
  </div>
</body>
</html>
